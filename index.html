<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="./style.css" />
    <!-- FontAwesome icons -->
    <script
      src="https://kit.fontawesome.com/5874ab0288.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="ping-component">
        <img src="./images/logo.svg" alt="Ping logo" class="ping-logo" />
        <h2 class="component-title">
          We are launching <span class="bold">soon!</span>
        </h2>
        <p class="component-text">Subscribe and get notified</p>
        <div class="notify-me">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <button class="submit">Notify Me</button>
        </div>
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration"
          class="dashboard"
        />
        <div class="social-media-container">
          <a href="#" class="social-media"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="social-media"><i class="fa-brands fa-twitter"></i></a>
          <a href="#" class="social-media"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
